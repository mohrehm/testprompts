name: Research Request
description: Request a research runbook and recommendations
title: "[Research] <topic>"
labels:
  - research
body:
  - type: input
    id: topic
    attributes:
      label: Topic
      description: Problem statement and scope
      placeholder: Configure Azure service X with private endpoints and Y integration
    validations:
      required: true

  - type: dropdown
    id: mode
    attributes:
      label: Research mode
      options:
        - deep
        - quick
      default: 0
    validations:
      required: true

  - type: input
    id: audience
    attributes:
      label: Audience
      placeholder: cloud/security architects and implementation engineers
    validations:
      required: true

  - type: textarea
    id: requirements
    attributes:
      label: Requirements
      description: Include required sections, constraints, and expected outcomes
      placeholder: Include implementation sequence, troubleshooting, risks, and references
    validations:
      required: true

  - type: textarea
    id: artifacts
    attributes:
      label: Expected artifacts
      value: |
        - artifacts/research/research.md
        - artifacts/security/securityassessment.md
    validations:
      required: true

